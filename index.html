<div class="container">
  <h1 class="page-title">
    Desafio FizzBuzz
  </h1>
  <p class="page-subtitle">
    Neste desafio nós iremos substituir todos os números múltiplos dos números que você escolher pelas palavras Fiz e Buzz respectivamente. Caso seja um número seja múltiplo dos dois, iremos colocar FizBuzz!
    <p>
    <label>Insira dois números de 2 a 20</label><br>
      <input type="number" id="num1" size="1" min="2" max="20" /><input type="number" id="num2" size="1" min="2" max="20" /><br>
  <p>
    <label for="moeda">Escolha até onde deseja ver o resultado. (Mínimo 21 e Máx de 500)</label><br>
  <input type="number" id="contagemNumeros" size="3" min="21" max="500"/><br>
  <button type="submit" onclick="Calcular()">Resultado</button>
  <h2 id="valorContagemErrada"></h2>
  <h2 id="valorContagem"></h2>
</div>
